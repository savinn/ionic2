<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Streams</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let stream of streams">
    <ion-item (click)="selectStream(stream)">
      <ion-icon name="planet" item-left></ion-icon>
      {{stream.Name}}
      <ion-badge item-right>{{stream.OpenMessageCount}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
