  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-row class="logo-row" text-center>
    <ion-col>
      <img src="http://www.obi4wan.nl/img/logo_obi4wan.png"/>
    </ion-col>
   
  </ion-row>

  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input  [(ngModel)]="username" type="text" placeholder="Username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="environment" type="text" placeholder="Environment" name="environment" required></ion-input>
          </ion-item>
          <button ion-button full type="submit">Login</button>
        </ion-list>
      </ion-col>
    </ion-row>



  </form>
</ion-content>
