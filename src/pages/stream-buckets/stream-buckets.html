<ion-header>

  <ion-navbar>
    <ion-title>{{stream.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let bucket of bucketsData">
    <ion-item (click)="onBucketSelected(bucket.state)">
    {{bucket.name}}
      <ion-badge item-right>{{bucket.count}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
