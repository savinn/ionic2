<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="header__title">{{message.RootMessage.Author}}</span>
      <span class="header__buttons">
    <button ion-button clear icon-only item-right (click)="goToMakeANotePage()">
       <ion-icon name="paper"></ion-icon>
    </button>
    <button ion-button clear icon-only item-right>
      <ion-icon name="share"></ion-icon>
    </button>
    <button ion-button clear icon-only item-right>
      <ion-icon name="more"></ion-icon>
    </button>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <ion-slides pager>
    <ion-slide class="user-details__slide">
      <img src="{{message.RootMessage.AvatarUrl}}" class="message_avatar" />
      <div class="user-details__info" item-rigth>
        <ion-badge color="light">Followers:{{message.RootMessage.CountOfFollowers}}</ion-badge>
        <ion-badge color="light">Friends:{{message.RootMessage.CountOfFriends}}</ion-badge>
      </div>
    </ion-slide>
    <ion-slide class="user-details__slide">
      Case Owner
    </ion-slide>
  </ion-slides>
  <ion-item class="user-details__social-info">
    <span item-left><img class="social-icon" src="{{message.img}}" /> {{message.RootMessage.Host}}</span>
    <span item-right>{{message.RootMessage.PublishDateTime | date:'short'}}</span>
  </ion-item>
  <div class="message__attachment" *ngFor="let message of message.RootMessage.Media">
    <img class="message__attachment-image" src="{{message.Link}}" />
  </div>
  <div class="message__content" *ngFor="let message of message.RootMessage.Content">
    <div [innerHTML]="message"></div>
  </div>
  <ion-item>
    <ion-label color="primary">Accounts</ion-label>
    <ion-select placeholder="Select account">
      <ion-option *ngFor="let account of getFilteredAccounts()" [value]="accounts.Name">{{account.Name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Sentiment</ion-label>
    <ion-select placeholder="Select sentiment">
      <ion-option>Positive</ion-option>
      <ion-option>Neutral</ion-option>
      <ion-option>Negative</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="chatbubbles" (click)="goToConversationPage()">Conversation</ion-icon>
  </ion-item>

</ion-content>
