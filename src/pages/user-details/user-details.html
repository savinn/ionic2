<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="header__title">{{message.Author}}</span>
      <span class="header__buttons">
    <button ion-button clear icon-only item-right>
      <ion-icon name="share-alt"></ion-icon>
    </button>
    <button ion-button clear icon-only item-right>
      <ion-icon name="share"></ion-icon>
    </button>
    <button ion-button clear icon-only item-right>
      <ion-icon name="more"></ion-icon>
    </button>
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <ion-slides pager>
    <ion-slide class="user-details__slide">
      <img src="{{message.AvatarUrl}}" class="message_avatar" />
      <div class="user-details__info" item-rigth>
        <ion-badge color="light">Followers:{{message.CountOfFollowers}}</ion-badge>
        <ion-badge color="light">Friends:{{message.CountOfFriends}}</ion-badge>
      </div>
    </ion-slide>
    <ion-slide class="user-details__slide">
      Case Owner
    </ion-slide>
  </ion-slides>
  <ion-item class="user-details__social-info">
    <span item-left><img class="social-icon" src="{{message.img}}" /> {{message.Host}}</span>
    <span item-right>{{message.PublishDateTime | date:'short'}}</span>
  </ion-item>
    <div class="message__attachment" *ngFor="let message of message.Media">
      <img class="message__attachment-image" src="{{message.Link}}" />
    </div>
    <div class="message__content" *ngFor="let message of message.Content">
      <div [innerHTML]="message"></div>
    </div>
</ion-content>
