<ion-header>

  <ion-navbar>
    <ion-title>Conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card *ngFor='let conversation of conversationMessages'>


      <ion-card-content>
        <ion-item  class="message__content">
          <img src="{{conversation.Message.AvatarUrl}}" class="message_avatar" item-left/>
          <div class="item-note" item-left>
            <span class="message__sentiment message__small-block u-circle"></span>
            <strong>{{conversation.Message.Author}}</strong>
            <span item-rigth><img class="social-icon" src="{{message.img}}"/></span>
            <div>{{conversation.Message.PublishDateTime | date:'short'}}</div>
          </div>
        </ion-item>
        <div class="message__attachment" *ngFor="let conversation of conversation.Message.Media">
          <img class="message__attachment-image" src="{{conversation.Link}}" />
        </div>
        <div class="message__content" *ngFor="let conversation of conversation.Message.Content">
          {{conversation}}
        </div>
        <div class="message__footer">
          <span *ngFor="let conversation of conversation.Message.ClientTags" class="message__tag">{{conversation}}</span>
        </div>
      </ion-card-content>
      <ion-list class="account__selection">
        <ion-item>
          <button ion-button clear icon-only item-right>
              <ion-icon name="checkbox"></ion-icon>
           </button>
        </ion-item>
      </ion-list>
    </ion-card>

</ion-content>
